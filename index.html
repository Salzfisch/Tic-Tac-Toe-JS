<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/cat128x128icon.png">
  <link rel="stylesheet" href="./src/style.css">
  <title>Tic Tac Toe (井字棋)</title>
</head>
<body>
 <div class="chessBoard">
   <div class="status">第 <span class="moveCount">0</span> 手</div>
    <div class="row">
      <div class="box" data-number="1"></div>
      <div class="box" data-number="2"></div>
      <div class="box" data-number="3"></div>
      <div class="box" data-number="4"></div>
      <div class="box" data-number="5"></div>
      <div class="box" data-number="6"></div>
      <div class="box" data-number="7"></div>
      <div class="box" data-number="8"></div>
      <div class="box" data-number="9"></div>
    </div>
    <div class="gameResultDisplay">未开始</div>
    <button class="reset">重新开始</button>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
